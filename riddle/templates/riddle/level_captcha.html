{% extends "riddle/base.html" %}
{% load staticfiles %}
{% block title %}Captcha au contraire{% endblock %}
{% block extrahead %}
  <script type="text/javascript">
    function adder(value) {return (parseInt(value) + {{ adder }});};
    $(document).ready(function(){$("#math").text(function(index, old_value) {
      factors = old_value.split(" ");
      for (var i=0; i<factors.length; i++) {
         new_factor = adder(factors[i]);
         if(! isNaN(new_factor)) {
            factors[i] = new_factor;
         }
      }
      return factors.join(" ");
    });});
  </script>
{% endblock %}
{% block content %}
<p>How good you are at math?</p>
<font color="red" id="math">{{ math }}</font></p>
<form method="post"><input name="answer"{% if default %} value="{{default}}"{% endif %}></form>
<p>{{ answer }}</p>
{% endblock %}

{% endblock %}
